<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>
      Random Number Game
    </h1>
    <form class="js-game">
      <h3></h3>
      <input
        class="range"
        type="range"
        min="0"
        max="200"
        step="1"
        list="tickmarks"
      />
      <datalist id="tickmarks">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
    </form>
    <form class="js-input">
      <h4>
        Guess the number:
        <input class="number" min="0" max="200" type="number" />
        <input type="button" class="submit" value="play!" />
      </h4>
    </form>
    <h4 class="result">
      <span class="span1"></span>
      <br />
      <span class="span2"></span>
    </h4>
    <script src="src/index.js"></script>
  </body>
</html>
